<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Llista de Tasques</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <h1>Llista de Tasques</h1>
    <div id="errormessages" th:if="${errorMessage}" class="flash-message" th:text="${errorMessage}"></div>
    <table id="llista_tasques">
        <tr>
            <th>Descripci√≥</th>
            <th>Estat</th>
            <th>Accions</th>
        </tr>
        <tr th:each="tasca : ${tasques}">
            <td th:text="${tasca.descripcio}"></td>
            <td th:text="${tasca.completada ? 'Completada' : 'Pendent'}"></td>
            <td>
                <form th:action="@{/tasques/update/{descripcio}(descripcio=${tasca.descripcio})}" method="post" style="display:inline;">
                    <button type="submit">Marcar Completada</button>
                </form>
                <form th:action="@{/tasques/delete/{descripcio}(descripcio=${tasca.descripcio})}" method="post" style="display:inline;">
                    <button type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
    </table>
    <div>
        <a th:href="@{/}">Tornar a l'inici</a>
    </div>
</body>
</html>
